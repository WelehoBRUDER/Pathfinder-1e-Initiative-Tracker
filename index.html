<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinder 1e Initiative Tracker</title>
  <link rel="stylesheet" href="style/compiled/tracker.css">

  <script src="resources/compiledJS/elems.js" defer></script>
  <script src="resources/compiledJS/tracker.js" defer></script>
  <script src="resources/compiledJS/creature.js" defer></script>
  <script src="resources/compiledJS/monster.js" defer></script>
  <script src="resources/compiledJS/search.js" defer></script>
</head>

<body>
  <main class="tracker-base">
    <div class="buttons-top">
      <button class="outside-btn" onclick="tracker.sortCreatures()">Sort</button>
      <button class="outside-btn" onclick="tracker.rollInitiativeForAll()">Roll all</button>
    </div>
    <div class="creature-board"></div>
    <div class="buttons-bottom">
      <button class="add-btn hostile" onclick="tracker.addNewCreature(0)">+</button>
      <button class="add-btn neutral" onclick="tracker.addNewCreature(1)">+</button>
      <button class="add-btn friendly" onclick="tracker.addNewCreature(2)">+</button>
    </div>
    <div class="search-list">
      <ul class="monsters"></ul>
    </div>
  </main>
</body>

</html>
